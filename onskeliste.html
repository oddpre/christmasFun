<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Mail - Wishlist</title>
    <link rel="stylesheet" href="css/santa.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="ansatte.html">Employees</a></li>
            <li><a href="onskeliste.html" class="active">Wishlist</a></li>
            <li class="logo">
                <img src="img/logo.png" alt="Logo">
            </li>
        </ul>
    </header>
    
    <section class="underhoodHeader">
        <h1>Wishlist</h1>
        <p>Add, and send your wishlist to Santa here!</p>
    </section>

    <main class="mainClass">
        <form class="wishlist-form">
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name..." required>

            <label for="gift">What do ya wish for from Santa?</label>
            <input type="text" id="gift" name="gift" placeholder="What do ya wish for?" required>

            <!--Optional, because variety of form entries-->
            <label for="quantity">How many do you need?</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Amount" required>
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High af</option>
            </select>

            <!--Comment-->
            <label for="comments">Comment (optioanl):</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Is there something the elves and santa should know?"></textarea>

            <button type="submit">Submit yo list to santa</button>
        </form>
    </main>
    <script src="/javascript/santaScriptedInLeagueOfLegends.js"></script>
</body>
</html>
